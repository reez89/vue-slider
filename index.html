<!DOCTYPE html>
<html lang="en" @keydown="_keyDown">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://kit.fontawesome.com/fc3e9057b4.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body >

    <div id="app">
        <div class="container" @keydown="next">
                <div class="slider-wrapper">
                    <div class="prev" @click="prev">
                        <i class="fas fa-angle-left"></i>
                    </div>
                    <div class="images">
                        <img class="active" :src="images[counter]" alt="">
                    </div>
                    <div class="next" @click="next">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div class="nav" >
                        <i :class="(index === counter) ? 'active' : '' " class="fas fa-circle" v-for="(img, index) in images"  :class="{active: (index == indexPosition)}" @click="counter = index" ></i>
                    </div>
                </div>
            </div>
    </div>

    <!-- Jquery Script -->
    <script src=https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js></script>
    <!-- VueJs Script -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Script JS -->
    <script src="./main.js"></script>
</body>
</html>
